<html>
<head>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<title>SJC AIMS</title>   
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
    <link rel="shortcut icon" type="img/png" href="img/icon.jpg">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" integrity="sha256-PHcOkPmOshsMBC+vtJdVr5Mwb7r0LkSVJPlPrp/IMpU=" crossorigin="anonymous" />
</head>
<body>
      <div id="login-box">
      <div class="left-box animated fadeInLeft">

        <br>

         <h1>Sign in with Social Network</h1>
        
        <button class="social facebook"><a href="https://www.facebook.com/login"><i class="fab fa-facebook">acebook</button></i></a><br>  
        <button class="social google"><a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><i class="fab fa-google">oogle+</button></i></a>

        
        </div>
      
        <div class="right-box animated fadeInRight">

          <br>

          <h2> Student Portal</h2>
          <form>
          
          <input type="text" name="username" placeholder="Student Number:" id="username" required>
          <input type="password" name="password" placeholder="Password:" id="password" required>
          <br>
          <input type="checkbox">Keep me signed in<br><br>
          <a href="registration.html" style="margin-right: 20px;  color: white; font-size: 13px; font-family: Tahoma, Geneva, sans-serif;">Register</a><input type="submit" name="login" value="Login" style="font-size: 12px; margin-left: 90px;">
         
            
        </form>
        </div>
       

       
</body>    
</html>
